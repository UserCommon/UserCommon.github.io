<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <button id="popup_btn">Открыть форму</button>
    <div id="popup">
        <form id="form">
            <label for="fullname">ФИО:</label>
            <input type="text" id="fullname" class="input" required>

            <label for="email">Email:</label>
            <input type="email" id="email" class="input" required> 

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" class="input" required>

            <label for="organization">Организация:</label>
            <input type="text" id="organization" class="input">

            <label for="message">Сообщение:</label>
            <textarea id="message" rows="5" class="input"></textarea>

            <label>
                <input type="checkbox" id="privacyCheckbox" required>
                Согласен с политикой обработки персональных данных
            </label>

            <button id="submit" type="submit">Отправить</button>
        </form>
    </div>

    <script src="./main.js"></script>
</body>

</html>
